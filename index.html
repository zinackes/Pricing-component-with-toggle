<!DOCTYPE html>

<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet'>
    <title>Pricing Component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png">
</head>


<html>
    <body>

        <div class="top"></div>
        <div class="bottom"></div>

        <div class="page">
            <h1>Our Pricing</h1>
            
            <div class="select">
                <p>Annually</p>
                <label class="switch">
                    <input type="checkbox" checked name="PriceChange" onclick="PriceChange(this)">
                    <span class="slider round"></span>
                </label>
                <p>Monthly</p>
            </div>
            <div class="box-flex">
                <div class="box">
                    <h2>Basic</h2>
                    <div class="flex">
                        <h1 class="dollar">$</h1>
                        <h1 id="basic"> 19.99</h1>
                    </div>
                    <div class="separator"></div>
                    <h3>500 GB Storage</h3>
                    <div class="separator"></div>
                    <h3>2 Users Allowed</h3>
                    <div class="separator"></div>
                    <h3>Send up to 3 GB</h3>
                    <div class="separator margin-separator"></div>
                    <div class="learnmore">
                        <div class="text-padding">
                            <h3>LEARN MORE</h3>
                        </div>
                    </div>
                </div>
                <div class="box2">
                    <h2>Professional</h2>
                    <div class="flex">
                        <h1 class="dollar">$</h1>
                        <h1 id="pro"> 24.99</h1>
                    </div>
                    <div class="separator"></div>
                    <h3>1 TB Storage</h3>
                    <div class="separator"></div>
                    <h3>5 Users Allowed</h3>
                    <div class="separator"></div>
                    <h3>Send up to 10 GB</h3>
                    <div class="separator margin-separator"></div>
                    <div class="learnmore">
                        <div class="text-padding">
                            <h3>LEARN MORE</h3>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <h2>Master</h2>
                    <div class="flex">
                        <h1 class="dollar">$</h1>
                        <h1 id="master"> 39.99</h1>
                    </div>
                    <div class="separator"></div>
                    <h3>2 TB Storage</h3>
                    <div class="separator"></div>
                    <h3>10 Users Allowed</h3>
                    <div class="separator"></div>
                    <h3>Send up to 20 GB</h3>
                    <div class="separator margin-separator"></div>
                    <div class="learnmore">
                        <div class="text-padding">
                            <h3>LEARN MORE</h3>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </body>
    <script src="index.js"></script>
</html>
